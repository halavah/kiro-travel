services:
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiro-travel
    restart: unless-stopped
    ports:
      - "22310:22310"
    environment:
      - NODE_ENV=production
      - PORT=22310
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:22310}
      - DATABASE_PATH=/app/data/database.sqlite
    volumes:
      - kiro-travel-data:/app/data
    networks:
      - kiro-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:22310/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  kiro-travel-data:
    driver: local

networks:
  kiro-network:
    driver: bridge
