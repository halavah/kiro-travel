services:
  - type: web
    name: kiro-travel
    runtime: node
    region: singapore
    plan: free
    branch: master
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /data/database.sqlite
      - key: JWT_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_APP_URL
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /api/health
